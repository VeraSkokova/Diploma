plugins {
    id 'java'
}

group 'ru.nsu.ccfit.skokova'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    /*JUnit*/
    testCompile group: 'junit', name: 'junit', version: '4.12'

    /*Jackson*/
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
}
